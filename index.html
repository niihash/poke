<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>🔴 Pokédex ⚪</h1>
            <p class="subtitle">Descubra informações completas sobre seus Pokémon favoritos</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Digite o nome ou número do Pokémon..."
                id="searchInput">
            <button class="search-btn" onclick="searchPokemon()">🔍 Buscar</button>
            <button class="random-btn" onclick="getRandomPokemon()">🎲 Aleatório</button>
        </div>

        <div id="content"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
